version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-docker
    environment:
      POSTGRES_DB: docker_repo
      POSTGRES_USER: root
      POSTGRES_PASSWORD: pwd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  redis:
    image: redis:latest

  server:
    build: 
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=root
      - PGHOST=postgres
      - PGPASSWORD=pwd
      - PGDATABASE=docker_repo
      - PGPORT=5432
    depends_on:
      - postgres
      - redis

  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app

  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

